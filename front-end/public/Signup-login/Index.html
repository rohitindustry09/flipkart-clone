<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
  <link rel="stylesheet" href="All.css"/>
  
</head>
<body>
  <div class="page-login">
    <h4>SIGN UP</h4>
    <div class="current-page-num">
      <div class="circle">1</div>
      <div class="line"></div>
      <div class="circle">2</div>
      <div class="line"></div>
      <div class="circle">3</div>
    </div>
    
    <form class="formtag" id="form">
      
    <div class="slider" id="slider">
     <div class="slide" id="slide">
      <div class="form-center">
        <div class="wid">
          <label for="name" class="show-white show-white-label">Name</label>
          <input type="text" id="name" placeholder="                                                    ..." />
        </div>
        <div class="wid">
          <label for="email" class="show-white show-white-label">Email</label>
          <input type="email" id="email" placeholder="" />
        </div>
        <div class="wid">
          <label for="mobile" class="show-white show-white-label">Contact</label>
          <input type="number" id="mobile" placeholder="" />
        </div>
      </div>
     </div>
     <div class="slide">
      <div class="form-center">
        <div class="wid">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="                                                    ..." />
        </div>
        <div class="wid">
          <label for="address2">Address 2</label>
          <input type="text" id="address2" placeholder="" />
        </div>
        <div class="wid">
          <label for="city">City</label><br>
          <select id="city" class="form-select form-select-lg mb-3" aria-label="Large select example">
          <option selected>...</option>
         <option value="1">One</option>
         <option value="2">Two</option>
        <option value="3">Three</option>
        </select>
        </div>
      </div>
    </div>
    <div class="slide">
      <div class="form-center">
        <div class="wid">
          <label for="zipcode">Zip Code</label>
          <input type="number" id="zipcode" placeholder="                                                    ..."/>
        </div>
        <div class="wid">
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>
      </div>
     </div>
    <div class="slide">
      <div class="form-center">
        <div class="wid congratulations">
          Congratulations ðŸŽ‰
        </div>
      </div>
     </div>
  </div>
      <div class="btn-next-back">
        <button type="button" class="btn-query" id="backButton"> Back </button>
        <button type="button" class="btn-query" id="nextButton" onClick="right()"> Next </button>
      </div>
    </form>
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

<script>
  const slider = document.getElementById('slider');
  const nextButton = document.getElementById('nextButton');
  const backButton = document.getElementById('backButton');
  const totalSlides = document.querySelectorAll('.slide').length;
  let circles = document.querySelectorAll(".circle");

  let currentIndex = 0;

  nextButton.addEventListener('click', () => {
    
    if (currentIndex == 0) {
     document.querySelector('.page-login').classList.add('gradient-move');
    } 
    if (currentIndex == 1) {
     document.querySelector('.page-login').classList.add('gradient-move-2');
    } 
    if (currentIndex < totalSlides - 1) {
      currentIndex++;
      gsap.to(slider, { x: `-${currentIndex * 100}%`, duration: 0.5 });
    circles[currentIndex-1].classList.add('finished-step');
      backButton.disabled = false;
    }
    if (currentIndex === totalSlides - 1) {
      nextButton.innerText = 'Submit';
    }
    
  });

  backButton.addEventListener('click', () => {
    if (currentIndex > 0) {
      currentIndex--;
      gsap.to(slider, { x: `-${currentIndex * 100}%`, duration: 0.5 });
     circles[currentIndex].classList.remove('finished-step');
      nextButton.innerText = 'Next';
    }
    if (currentIndex === 0) {
      backButton.disabled = true;
    }
    if (currentIndex == 0) {
     document.querySelector('.page-login').classList.remove('gradient-move');
    } 
    if (currentIndex == 1) {
     document.querySelector('.page-login').classList.remove('gradient-move-2');
    } 
    
  });

  // Initially disable the back button
  backButton.disabled = true;
  
  function moveLabelOnFocus() {
    const inputs = document.querySelectorAll('input');

    inputs.forEach((input) => {
      input.addEventListener('focus', () => {
        input.previousElementSibling.classList.add('move');
        
document.querySelectorAll('.show-white-label').forEach(label => {
    label.style.color = 'black';
  });
       if (input.previousElementSibling.classList.contains('show-white-label')) {
     input.previousElementSibling.style.color = 'white';
      }
        document.querySelector('.page-login').classList.add('gradient-move-by-input');
        
        document.querySelectorAll('.show-white-label').classList.add('show-black');
      });

      input.addEventListener('blur', () => {
        input.previousElementSibling.classList.remove('move');
        document.querySelector('.page-login').classList.remove('gradient-move-by-input');
        document.querySelectorAll('.show-white-label').forEach(label => {
      label.style.color = 'white';
    });
      });
    });
  }

  // Run the function to enable the behavior
  moveLabelOnFocus();
  
  
</script>

</body>
</html>
